<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBaton Sign Up Page</title>
    <link rel ="stylesheet" href = "../static/admin/admin_signup.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="../static/images/logo.svg" alt="TheBaton Logo" class="logo">
                <div class="content">
                    <h1>Sign Up</h1>
                    <p>The Baton Sign Up Page. right?</p>
                    <p class='light'>Already a staff here? <br>maybe <a href="../templates/login.html">login</a> then? </p>
                    <p class=light>what are you? an illiterate kangaroo?</p>
                </div>

            </div>
            <div class="right">
                <input type="text" name="FirstName" id="firstname" placeholder="first name" required>
                <input type="text" name="LastName" id="lastname" placeholder="last name" required>
                <input type="text" name="username" id="username" placeholder="username" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <input type="email" name="email" id="email" placeholder="email" required>
                <button type="submit">Sign Up</button>

            </div>
        </div>

    </div>
</body>
</html>
